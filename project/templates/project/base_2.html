<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ArghyaBilling-Project</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'project/css/style.css' %}">
    {% block scriptcontent %}
      
    {% endblock %}
 </head>
 <body >

    
    <nav class="navbar navbar-expand-lg  mt-5 shadow-lg p-3">
        <div class="row  w-100">
            <div class="col">                  
                <img src="{% static 'project/images/roundlogo.png'%}"  style="height: 70px;width: auto;border: 0px;border-radius: 50px;">                    
                    
            </div>
            <div class="col">
                <a class="navbar-brand btn btn-custom  " href="{% url 'project:Dashboard' %}">Dashboard</a>
            </div>  
            <div class="col">
                <a class="navbar-brand btn btn-custom  " href="{% url 'project:ManageBOQ' 1 %}">Manage BoQ</a>
            </div>          
            <div class="col">
                <a class="navbar-brand btn btn-custom  " href="{% url 'project:CurrentBill' 1 %}">Manage Current Bill</a>
            </div>
            <div class="col">
                <a class="navbar-brand btn btn-custom  " href="{% url 'project:PreviousBills' %}">Manage Previous Bill</a>
            </div>
            <div class="col">
                <a class="navbar-brand btn btn-custom  " href="{% url 'project:Documents' %}">Downloads</a>
            </div>
            {% block navcontent %}
      
            {% endblock %}
            <div class="col" style="text-align: right;">
                <div class="badge bg-primary text-light p-2 shadow-lg"> Welcome {{user.username}} ! </div>
             </div>
            <div class="col text-center">
                <!-- Inline buttons and text -->
                <div class="inline-items">
                   
                    <a href="{% url 'project:ChangePassword' %}" class="btn  btn-custom" >Manage Account</a> 
                    <a href="{% url 'project:LogOutUser' %}" class="btn  btn-custom" >Logout</a>
                </div>
            </div>
            
        </div>
    </nav>
    {% block maincontent %}
      
    {% endblock %}
   
  

 
 <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
 </html>
