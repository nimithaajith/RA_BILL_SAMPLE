<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForgotPassword</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/style.css' %}">
    
</head>
<body>
    <div class="login-box">
    
        <h4 class="text-center">Forgot Password</h2>
        <hr class="mb-5">
        <form method="post" action="{% url 'accounts:PasswordReset' %}" class="d-flex align-items-center">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-custom py-1 ms-4">Submit</button>
            
        </form>
        <p class="text-danger fw-bolder" style="font-size: smaller;">CAUTION: Enter your registered email id only.</p>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
