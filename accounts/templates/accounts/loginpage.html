<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/style.css' %}">
    
</head>
<body>
    {% if messages %}
    <div class="mt-3">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
    {% endif %}
    <div class="login-box">
        <center>
            <div class="logo">
                <img src="{% static 'accounts/images/logo.png' %}" alt="Logo" class="login-logo p-3">
            </div>       

        </center>       
        
        <form action="{% url 'accounts:UserLogin' %}" method="post">
            {% csrf_token %}
            <div class="my-3">
                <input type="text" class="form-control" name="username" id="username" placeholder="Username" autocomplete="off">
            </div>
            <div class="mb-4">
                <input type="password" name="password" class="form-control" id="password" placeholder="Password" autocomplete="off">
            </div>
            <button type="submit" class="btn btn-custom btn-block w-100 mb-3">Log In Now</button>
            <a href="{% url 'accounts:PasswordReset' %}" class="fw-bolder">Forgot password ?</a>
        </form>
        {% if msg %}
        <h6 class="text-danger fw-bolder m-3">{{msg}}</h6>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
