<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForgotPassword</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/style.css' %}">
    
</head>
<body>
    <div class="login-box text-secondary">
    {% if validlink %} 
        
        <h4 class="text-center">Change Password</h2>
        <hr class="mb-5">
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-custom py-1 ms-4">Change Password</button>            
        </form>        
    
    {% else %}
    <h4 class="text-center">Link Expired</h2>
    <hr class="mb-5">
    <p>Password reset link was invalid, possibly because it has already been used.Please use a new password reset link.</p>
    {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
